<html>
    <head>
        <title>Weather App</title>
        <!-- viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- mdl icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- mdl css -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <!-- native css -->
        <link rel="stylesheet" href="css/native.css">
        <!-- roboto font -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <!-- icon -->
        <link rel="icon" href="img/sun.png">
        <!-- mdl js -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!-- axios js -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <style>
           .mdl-layout__drawer-button{padding-top:8px;}
        </style>
    </head>
    <body>
        
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">


        <!-- navbar -->
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Weather App</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="">Check Weather</a>
              <a class="mdl-navigation__link" href="">Cities</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Weather App</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Check Weather</a>
            <a class="mdl-navigation__link" href="">Cities</a>
          </nav>
        </div>
        <!-- navbar -->


        <!-- main content -->
        <main class="mdl-layout__content">
            
          <div class="page-content">
            <!-- Your content goes here -->

            <!-- row -->

            <div class="mdl-grid center-items">

                <!-- cell -->

                <div class="mdl-cell mdl-cell--3-col center">
                    <img src="img/sun.png"/>
                    <h3>Weather App</h3>
                </div>

                <!-- cell -->

            </div>

            <!-- row -->


              <div id="app">


                <!-- conditional rendering -->

                <!-- if -->
                <div v-if="info">

                    <!-- row -->

                    <div class="mdl-grid center-items">

                        <!-- cell -->
        
                        <div class="mdl-cell mdl-cell--3-col center">
                           
                            <img src="img/found.png" id="found" />

                            <div class="mdl-tooltip" data-mdl-for="found">
                                
                                <!-- Contact Chip -->
                                <span class="mdl-chip mdl-chip--contact">
                                    <span class="mdl-chip__contact mdl-color--blue mdl-color-text--white">!</span>
                                    <span class="mdl-chip__text">Data Successfully Fetched</span>
                                </span>
    
                            </div>

                        </div>
        
                        <!-- cell -->
        
                    </div>
        
                    <!-- row -->


                    <!-- row -->
                    <div class = "mdl-grid center-items">

                            <ul class="demo-list-two mdl-list" >

                                <li class="mdl-list__item" v-for="(x,index) in info">

                                    <ul class="demo-list-item mdl-list">

                                        <li class="mdl-list__item">
                                            <span class="mdl-list__item-primary-content">
                                                <span class="mdl-badge" v-bind:data-badge="index+1"><h2 class="mdl-card__title-text">{{x.city}}</h2></span>
                                            </span>
                                        </li>
                                        <li class="mdl-list__item">
                                            <span class="mdl-list__item-primary-content">
                                                    
                                                <span class="mdl-chip humidity">
                                                    <span class="mdl-chip__text">Humidity: {{x.humidity}}</span>
                                                </span>

                                                <span class="mdl-chip pressure">
                                                    <span class="mdl-chip__text">Pressure: {{x.pressure}} </span>
                                                </span>

                                                <span class="mdl-chip temperature">
                                                    <span class="mdl-chip__text">Temperature: {{x.temperature}} </span>
                                                </span>

                                            </span>
                                            <hr/>
                                        </li>
                                            
                                    </ul>
    
                                </li>

                            </ul>

                    </div>
                    <!-- row -->


                </div>
                <!-- else -->
                <div v-else>

                    <!-- row -->

                    <div class="mdl-grid center-items">

                        <!-- cell -->
        
                        <div class="mdl-cell mdl-cell--3-col center">
                           
                            <img src="img/missing.png" id="missing" />

                            <div class="mdl-tooltip" data-mdl-for="missing">

                                <!-- Contact Chip -->
                                <span class="mdl-chip mdl-chip--contact">
                                    <span class="mdl-chip__contact mdl-color--red mdl-color-text--white">?</span>
                                    <span class="mdl-chip__text">No Data Found</span>
                                </span>
    
                            </div>
                         
                          
                            <!-- Simple MDL Progress Bar -->
                            <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

 

                        </div>
        
                        <!-- cell -->
        
                    </div>
        
                    <!-- row -->

                </div>

                
                
              </div>

            
              
            
          </div>
        </main>
        <!-- main content -->
    </div>
        
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>


    <script>
        new Vue({
        el: '#app',
        data () {
            return {
                info:       null
            }
        },

        mounted () {
            axios
            .get('http://127.0.0.1:8000/')
            .then(
                response => (this.info = response.data)
                )
        }
        });


        
    </script>
    </body>
</html>
