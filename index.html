<html>
    <head>
        <title>Weather App</title>
        <!-- viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- mdl icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- mdl css -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <!-- native css -->
        <link rel="stylesheet" href="css/native.css">
        <!-- roboto font -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <!-- icon -->
        <link rel="icon" href="img/sun.png">
        <!-- mdl js -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!-- axios js -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <style>
           .mdl-layout__drawer-button{padding-top:8px;}
        </style>
    </head>
    <body>
        
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">


        <!-- navbar -->
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Weather App</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="">Check Weather</a>
              <a class="mdl-navigation__link" href="">Cities</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Weather App</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Check Weather</a>
            <a class="mdl-navigation__link" href="">Cities</a>
          </nav>
        </div>
        <!-- navbar -->


        <!-- main content -->
        <main class="mdl-layout__content">
            
          <div class="page-content">
              <!-- Your content goes here -->

              <!-- row -->

            <div class="mdl-grid center-items">

                <!-- cell -->

                <div class="mdl-cell mdl-cell--3-col center">
                    <img src="img/sun.png"/>
                    <h3>Weather App</h3>
                </div>

                <!-- cell -->

            </div>

              <!-- row -->


              <div id="app">

                <!-- row -->
                <div class = "mdl-grid mdl-cell--middle">

                    <!-- col -->
                    <div class="mdl-cell mdl-cell--3-col" v-for="x in info">

                        <!-- cell content -->
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                
                                <!-- Number badge -->
                                <span class="mdl-badge" v-bind:data-badge="x.temperature"><h2 class="mdl-card__title-text">{{x.city}}</h2></span>
                            </div>
                            <div class="mdl-card__supporting-text">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                Aenan convallis.
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                More Details
                                </a>
                            </div>
                        </div>
                        <!-- cell content -->
                        
                    </div>
                    <!-- col -->

                </div>
                <!-- row -->
                
              </div>

            
              
            
          </div>
        </main>
        <!-- main content -->
    </div>
        
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>


    <script>
        new Vue({
  el: '#app',
  data () {
    return {
      info: null
    }
  },
  mounted () {
    axios
      .get('http://127.0.0.1:8000/')
      .then(response => (this.info = response.data))
  }
})
    </script>
    </body>
</html>
